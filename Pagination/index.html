<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link rel="stylesheet" href="output.css" />
    <script src="./script.js" type="module"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen dark:bg-[hsl(207,26%,17%)]">
    <div
      class="relative flex flex-col items-end justify-start gap-3 sm:static sm:flex-row sm:items-center sm:justify-between"
    >
      <button
        class="previous absolute bottom-0 left-0 cursor-pointer rounded-[5px] px-5 py-2 shadow-[0_4px_6px_-1px_rgba(0,0,0,0.1)] sm:static md:px-8 md:py-3 dark:bg-[hsl(209,23%,22%)] dark:text-[hsl(0,100%,100%)]"
      >
        Previous
      </button>
      <div
        class="Page-Num-Container mx-2 flex flex-1 flex-wrap justify-center space-x-2 md:mx-10 md:space-x-5"
      >
        <button
          class="btn rounded-[5px] px-4 py-2 shadow-[0_4px_6px_-1px_rgba(0,0,0,0.1)] dark:bg-[hsl(209,23%,22%)] dark:text-[hsl(0,100%,100%)]"
        >
          1
        </button>
      </div>
      <button
        class="next cursor-pointer rounded-[5px] px-5 py-2 shadow-[0_4px_6px_-1px_rgba(0,0,0,0.1)] md:px-8 md:py-3 dark:bg-[hsl(209,23%,22%)] dark:text-[hsl(0,100%,100%)]"
      >
        Next
      </button>
    </div>
  </body>
</html>
