<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link rel="stylesheet" href="output.css" />
    <script src="./script.js"></script>
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <div
      class="relative sm:static flex flex-col sm:flex-row justify-start items-start sm:justify-between sm:items-center gap-3"
    >
      <button
        class="bg-sky-500 py-2 px-5 md:py-3 md:px-8 rounded-[5px] cursor-pointer text-white"
      >
        Previous
      </button>

      <div
        class="flex flex-wrap justify-center flex-1 mx-2 space-x-2 md:mx-10 md:space-x-5"
      >
        <p class="py-2 px-4 hover:bg-sky-500 rounded-[5px] hover:text-white">
          1
        </p>
        <p class="py-2 px-4 hover:bg-sky-500 rounded-[5px] hover:text-white">
          2
        </p>
        <p class="py-2 px-4 hover:bg-sky-500 rounded-[5px] hover:text-white">
          3
        </p>
        <p class="py-2 px-4 hover:bg-sky-500 rounded-[5px] hover:text-white">
          4
        </p>
        <p class="py-2 px-4 hover:bg-sky-500 rounded-[5px] hover:text-white">
          5
        </p>
        <p class="py-2 px-4 hover:bg-sky-500 rounded-[5px] hover:text-white">
          6
        </p>
      </div>
      <button
        class="bg-sky-500 py-2 px-5 md:py-3 md:px-8 rounded-[5px] cursor-pointer text-white absolute sm:static -right-[1px]"
      >
        Next
      </button>
    </div>
  </body>
</html>
