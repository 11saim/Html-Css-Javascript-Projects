<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagination</title>
    <link rel="stylesheet" href="output.css" />
    <script src="./script.js" defer></script>
  </head>
  <body class="flex justify-center items-center min-h-screen">
    <div
      class="relative sm:static flex flex-col sm:flex-row items-end sm:justify-between sm:items-center gap-3 justify-start"
    >
      <button
        class="hidden previous bg-sky-500 py-2 px-5 md:py-3 md:px-8 rounded-[5px] cursor-pointer text-white absolute sm:static left-0 bottom-0"
      >
        Previous
      </button>
      <div
        class="Page-Num-Container flex flex-wrap justify-center flex-1 mx-2 space-x-2 md:mx-10 md:space-x-5"
      >
        <p class="py-2 px-4 bg-sky-500 rounded-[5px] text-white">1</p>
      </div>
      <button
        class="hidden next bg-sky-500 py-2 px-5 md:py-3 md:px-8 rounded-[5px] cursor-pointer text-white"
      >
        Next
      </button>
    </div>
  </body>
</html>
