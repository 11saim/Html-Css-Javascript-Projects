<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Api</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="shadow-[0_4px_6px_-1px_rgba(0,0,0,0.1)]">
      <nav class="flex items-center justify-between px-3 py-9 sm:px-12 sm:py-5">
        <p class="text-lg font-bold sm:text-2xl">Where in the world?</p>
        <div class="text-xs sm:space-x-1 sm:text-base">
          <i class="fa-regular fa-moon -rotate-[30deg]"></i>
          <button class="cursor-pointer">Dark Mode</button>
        </div>
      </nav>
    </header>
    <section>
      <button
        class="m-5 cursor-pointer rounded-[6px] px-12 py-3 shadow-[0_0_0.25em_rgba(67,71,85,0.40),0_0.25em_1em_rgba(90,125,188,0.10)] sm:m-12"
      >
        <i class="fa-solid fa-arrow-left-long mr-2"></i> Back
      </button>
      <div
        class="mx-3 flex flex-col items-center justify-center space-y-10 space-x-0 sm:mx-12 xl:space-x-20 [@media(min-width:1173px)]:flex-row [@media(min-width:1173px)]:space-y-0 [@media(min-width:1173px)]:space-x-10"
      >
        <div class="w-full [@media(min-width:1173px)]:w-1/2">
          <img
            class="w-full rounded-[5px]"
            src="https://flagcdn.com/w320/de.png"
            alt="Germany Flag"
          />
        </div>
        <div class="w-full [@media(min-width:1173px)]:w-1/2">
          <h1 class="mb-10 text-4xl font-bold">Belgium</h1>
          <div
            class="mb-10 flex flex-col space-y-6 space-x-0 font-medium sm:flex-row sm:space-y-0 sm:space-x-15"
          >
            <div class="leading-[30px]">
              <p>Native Name:<span class="font-normal"> Deutschland</span></p>
              <p>Population:<span class="font-normal"> 11,319,557</span></p>
              <p>Region:<span class="font-normal"> Europe</span></p>
              <p>Sub Region:<span class="font-normal"> Western Europe</span></p>
              <p>Capital:<span class="font-normal"> Brussels</span></p>
            </div>
            <div class="leading-[25px]">
              <p>Top Level Domain:<span class="font-normal"> .be</span></p>
              <p>Currencies:<span class="font-normal"> Euro</span></p>
              <p>
                Languages:<span class="font-normal">
                  German,Deutsch,French</span
                >
              </p>
            </div>
          </div>
          <div class="flex flex-wrap items-center space-x-5">
            <span class="font-medium">Border Countries:</span>
            <div class="flex flex-wrap space-x-2">
              <button
                class="my-2 cursor-pointer rounded-[4px] px-7 py-1 shadow-[0_0_0.25em_rgba(67,71,85,0.27),0_0.25em_1em_rgba(90,125,188,0.05)]"
              >
                France
              </button>
              <button
                class="my-2 cursor-pointer rounded-[4px] px-7 py-1 shadow-[0_0_0.25em_rgba(67,71,85,0.27),0_0.25em_1em_rgba(90,125,188,0.05)]"
              >
                Germany
              </button>
              <button
                class="my-2 cursor-pointer rounded-[4px] px-7 py-1 shadow-[0_0_0.25em_rgba(67,71,85,0.27),0_0.25em_1em_rgba(90,125,188,0.05)]"
              >
                Netherlands
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
