<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Api</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <header class="shadow-[0_4px_6px_-1px_rgba(0,0,0,0.1)]">
      <nav class="flex justify-between px-3 sm:px-12 py-9 sm:py-5 items-center">
        <p class="text-lg sm:text-2xl font-bold">Where in the world?</p>
        <div class="sm:space-x-1 text-xs sm:text-base">
          <i class="fa-regular fa-moon -rotate-[30deg]"></i>
          <button class="cursor-pointer">Dark Mode</button>
        </div>
      </nav>
    </header>
    <div>
      <section
        class="flex justify-start items-start flex-col sm:flex-row sm:justify-between sm:items-center px-3 sm:px-12 py-7"
      >
        <div
          class="flex w-full sm:w-[300px] md:w-[450px] items-center space-x-5 px-6 py-3 rounded-[3px] shadow mb-7 sm:mb-0"
        >
          <i class="fa-solid fa-magnifying-glass text-gray-400"></i>
          <input
            class="w-full placeholder:text-gray-400 outline-0 caret-gray-400"
            type="text"
            placeholder="Search for a country..."
          />
        </div>
        <div>
          <div class="cursor-pointer shadow py-3 px-5 space-x-1 rounded-[5px]">
            <button class="cursor-pointer">Filter By Region</button>
            <i class="fa-solid fa-angle-down cursor-pointer"></i>
          </div>
          <div class="relative mt-2 hidden">
            <ul
              class="bg-white rounded-[5px] absolute shadow w-[177px] pl-5 space-y-2 py-3"
            >
              <li class="cursor-pointer">Asia</li>
              <li class="cursor-pointer">Africa</li>
              <li class="cursor-pointer">Oceania</li>
              <li class="cursor-pointer">America</li>
              <li class="cursor-pointer">Europe</li>
            </ul>
          </div>
        </div>
      </section>
      <section
        class="px-12 grid place-items-center grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 grid-flow-row space-y-10"
      >
        <div class="card shadow rounded-[5px] w-70">
          <img
            class="rounded-tr-[5px] rounded-tl-[5px]"
            src="https://flagcdn.com/w320/de.png"
            alt="Germany Flag"
          />
          <div class="details p-7">
            <h1 class="font-bold text-2xl">Germany</h1>
            <div class="content my-4 font-medium leading-[25px]">
              <p>Population: <span class="font-normal">81,770,900</span></p>
              <p>Region: <span class="font-normal">Europe</span></p>
              <p>Capital: <span class="font-normal">Berlin</span></p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
