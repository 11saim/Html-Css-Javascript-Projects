<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Api</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./output.css" rel="stylesheet" />
    <script src="./common.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </head>
  <body class="min-h-screen bg-white dark:bg-[hsl(207,26%,17%)]">
    <header class="shadow-[0_4px_6px_-1px_rgba(0,0,0,0.1)]">
      <nav
        class="flex items-center justify-between bg-white px-3 py-9 sm:px-12 sm:py-5 dark:bg-[hsl(209,23%,22%)] dark:text-[hsl(0,100%,100%)]"
      >
        <p class="text-lg font-bold sm:text-2xl">Where in the world?</p>
        <div
          class="toggler flex items-center space-x-[3px] text-xs sm:space-x-[6px] sm:text-base"
        >
          <div></div>
          <button class="cursor-pointer"></button>
        </div>
      </nav>
    </header>
    <div>
      <section
        class="flex flex-col items-start justify-start bg-white px-3 py-7 sm:flex-row sm:items-center sm:justify-between sm:px-12 dark:bg-[hsl(207,26%,17%)] dark:text-[hsl(0,100%,100%)]"
      >
        <div
          class="mb-7 flex w-full items-center space-x-5 rounded-[3px] px-6 py-3 shadow sm:mb-0 sm:w-[300px] md:w-[450px] dark:bg-[hsl(209,23%,22%)]"
        >
          <i
            class="fa-solid fa-magnifying-glass text-gray-400 dark:text-[hsl(0,100%,100%)]"
          ></i>
          <input
            class="w-full caret-gray-400 outline-0 placeholder:text-gray-400 dark:caret-gray-100 dark:placeholder:text-gray-100"
            type="text"
            placeholder="Search for a country..."
          />
        </div>
        <div class="filter">
          <div
            class="selected cursor-pointer space-x-1 rounded-[5px] px-5 py-3 shadow dark:bg-[hsl(209,23%,22%)]"
          >
            <button class="cursor-pointer">Filter By Region</button>
            <i class="fa-solid fa-angle-down cursor-pointer"></i>
          </div>
          <div
            class="options relative origin-top scale-y-0 opacity-0 transition-all duration-300 ease-in-out"
          >
            <ul
              class="absolute mt-2 w-[177px] space-y-2 rounded-[5px] bg-white py-3 pl-5 shadow dark:bg-[hsl(209,23%,22%)]"
            >
              <li class="cursor-pointer">Asia</li>
              <li class="cursor-pointer">Africa</li>
              <li class="cursor-pointer">Oceania</li>
              <li class="cursor-pointer">America</li>
              <li class="cursor-pointer">Europe</li>
            </ul>
          </div>
        </div>
      </section>
      <section
        class="card-area grid grid-flow-row grid-cols-1 items-start justify-items-center space-y-10 px-12 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      >
        <div class="card hidden w-70 cursor-pointer rounded-[5px] shadow">
          <img
            class="h-40 w-full rounded-tl-[5px] rounded-tr-[5px]"
            src="https://flagcdn.com/w320/de.png"
            alt="Germany Flag"
          />
          <div
            class="details bg-white p-7 dark:bg-[hsl(209,23%,22%)] dark:text-[hsl(0,100%,100%)]"
          >
            <h1 class="truncate text-2xl font-bold">Germany</h1>
            <div class="content my-4 leading-[25px] font-medium">
              <p>Population: <span class="font-normal">81,770,900</span></p>
              <p>Region: <span class="font-normal">Europe</span></p>
              <p>Capital: <span class="font-normal">Berlin</span></p>
            </div>
          </div>
        </div>
      </section>
      <section class="pagination flex items-center justify-center py-10">
        <div
          class="relative flex flex-col items-end justify-start gap-3 sm:static sm:flex-row sm:items-center sm:justify-center"
        >
          <button
            class="previous absolute bottom-0 left-0 cursor-pointer rounded-[5px] px-5 py-2 shadow-[0_4px_6px_-1px_rgba(0,0,0,0.1)] sm:static md:px-8 md:py-3 dark:bg-[hsl(209,23%,22%)] dark:text-[hsl(0,100%,100%)]"
          >
            Previous
          </button>
          <div
            class="Page-Num-Container mx-2 flex flex-1 flex-wrap justify-center space-x-2 md:mx-10 md:space-x-5"
          >
            <button
              class="btn rounded-[5px] px-4 py-2 shadow-[0_4px_6px_-1px_rgba(0,0,0,0.1)] dark:bg-[hsl(209,23%,22%)] dark:text-[hsl(0,100%,100%)]"
            >
              1
            </button>
          </div>
          <button
            class="next cursor-pointer rounded-[5px] px-5 py-2 shadow-[0_4px_6px_-1px_rgba(0,0,0,0.1)] md:px-8 md:py-3 dark:bg-[hsl(209,23%,22%)] dark:text-[hsl(0,100%,100%)]"
          >
            Next
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
