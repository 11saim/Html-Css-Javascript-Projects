<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries Api</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-white dark:bg-[hsl(207,26%,17%)]">
    <header class="shadow-[0_4px_6px_-1px_rgba(0,0,0,0.1)]">
      <nav
        class="flex items-center justify-between bg-white px-3 py-9 sm:px-12 sm:py-5 dark:bg-[hsl(209,23%,22%)] dark:text-[hsl(0,100%,100%)]"
      >
        <p class="text-lg font-bold sm:text-2xl">Where in the world?</p>
        <div class="text-xs sm:space-x-1 sm:text-base">
          <i class="fa-regular fa-moon -rotate-[30deg]"></i>
          <button class="cursor-pointer">Dark Mode</button>
        </div>
      </nav>
    </header>
    <div>
      <section
        class="flex flex-col items-start justify-start bg-white px-3 py-7 sm:flex-row sm:items-center sm:justify-between sm:px-12 dark:bg-[hsl(207,26%,17%)] dark:text-[hsl(0,100%,100%)]"
      >
        <div
          class="mb-7 flex w-full items-center space-x-5 rounded-[3px] px-6 py-3 shadow sm:mb-0 sm:w-[300px] md:w-[450px] dark:bg-[hsl(209,23%,22%)]"
        >
          <i
            class="fa-solid fa-magnifying-glass text-gray-400 dark:text-[hsl(0,100%,100%)]"
          ></i>
          <input
            class="w-full caret-gray-400 outline-0 placeholder:text-gray-400 dark:caret-gray-100 dark:placeholder:text-gray-100"
            type="text"
            placeholder="Search for a country..."
          />
        </div>
        <div>
          <div
            class="cursor-pointer space-x-1 rounded-[5px] px-5 py-3 shadow dark:bg-[hsl(209,23%,22%)]"
          >
            <button class="cursor-pointer">Filter By Region</button>
            <i class="fa-solid fa-angle-down cursor-pointer"></i>
          </div>
          <div class="relative mt-2 hidden">
            <ul
              class="absolute w-[177px] space-y-2 rounded-[5px] bg-white py-3 pl-5 shadow dark:bg-[hsl(209,23%,22%)]"
            >
              <li class="cursor-pointer">Asia</li>
              <li class="cursor-pointer">Africa</li>
              <li class="cursor-pointer">Oceania</li>
              <li class="cursor-pointer">America</li>
              <li class="cursor-pointer">Europe</li>
            </ul>
          </div>
        </div>
      </section>
      <section
        class="grid grid-flow-row grid-cols-1 items-start justify-items-center space-y-10 px-12 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"
      >
        <div class="card w-70 cursor-pointer rounded-[5px] shadow">
          <img
            class="rounded-tl-[5px] rounded-tr-[5px]"
            src="https://flagcdn.com/w320/de.png"
            alt="Germany Flag"
          />
          <div
            class="details bg-white p-7 dark:bg-[hsl(209,23%,22%)] dark:text-[hsl(0,100%,100%)]"
          >
            <h1 class="text-2xl font-bold">Germany</h1>
            <div class="content my-4 leading-[25px] font-medium">
              <p>Population: <span class="font-normal">81,770,900</span></p>
              <p>Region: <span class="font-normal">Europe</span></p>
              <p>Capital: <span class="font-normal">Berlin</span></p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
