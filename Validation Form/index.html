<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="img"><i class="fa-solid fa-paper-plane"></i></div>
      <div class="content">
        <div class="name">
          <h4>Full Name</h4>
          <input class="input" type="text" id="name" />
          <div class="error">
            <i class="fa-regular fa-circle-xmark" style="color: #ff0000"></i>
          </div>
          <div class="correct">
            <i class="fa-regular fa-circle-check" style="color: #11ff00"></i>
          </div>
        </div>
        <div class="number">
          <h4>Phone No.</h4>
          <input class="input" type="number" id="number" />
          <div class="error">
            <i class="fa-regular fa-circle-xmark" style="color: #ff0000"></i>
          </div>
          <div class="correct">
            <i class="fa-regular fa-circle-check" style="color: #11ff00"></i>
          </div>
        </div>
        <div class="e-mail">
          <h4>Email id</h4>
          <input class="input" type="email" id="e-mail" />
          <div class="error">
            <i class="fa-regular fa-circle-xmark" style="color: #ff0000"></i>
          </div>
          <div class="correct">
            <i class="fa-regular fa-circle-check" style="color: #11ff00"></i>
          </div>
        </div>
        <div class="description">
          <h4>Your Message</h4>
          <textarea
            class="input"
            name=""
            id="description"
            rows="3"
            cols="25"
          ></textarea>
          <div class="error">
            <i class="fa-regular fa-circle-xmark" style="color: #ff0000"></i>
          </div>
          <div class="correct">
            <i class="fa-regular fa-circle-check" style="color: #11ff00"></i>
          </div>
        </div>
        <button class="Submit">Submit</button>
        <span class="Message"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
