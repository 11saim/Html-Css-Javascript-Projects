<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Heaven | Top Picks & Deals</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-content">
      <header>
        <div class="logo">
          <img src="Images/logo.png" alt="Logo" />
        </div>
        <span class="menu">
          <img src="Images/toggler.png" alt="menu" /><i
            class="fa-solid fa-bars"
          ></i
        ></span>
        <nav>
          <i class="close fa-solid fa-xmark"></i>
          <ul>
            <li><a href="#top-picks">Top Picks</a></li>
            <li><a href="#whopper">Whopper</a></li>
            <li><a href="#stunner-menu">Stunner Menu</a></li>
            <li><a href="#collection">New Foodie Collection</a></li>
            <li><a href="#deal">Deal of the Day</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <article class="banner">
          <img src="Images/banner.png" alt="banner" />
          <p>Well, You can’t resist anymore!</p>
        </article>
        <article class="menu">
          <section id="top-picks">
            <p>Top Picks</p>
            <img src="Images/image1.png" alt="top-picks" />
          </section>

          <section id="whopper">
            <p>Whopper</p>
            <img src="Images/image 2.png" alt="whopper" />
          </section>

          <section id="stunner-menu">
            <p>Stunner Menu</p>
            <img src="Images/image 3.png" alt="stunner-menu" />
          </section>

          <section id="collection">
            <p>New Foodie Collection</p>
            <img src="Images/image 4.png" alt="collection" />
          </section>

          <section id="deal">
            <p>Deal of the Day</p>
            <img src="Images/image 5.png" alt="deal" />
          </section>
        </article>
      </main>
      <footer>
        <p>Made with ❤️ by Saim Shabbir</p>
      </footer>
    </div>
  </body>
</html>
