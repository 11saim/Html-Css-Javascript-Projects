<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="top">
        <h2>Rock Paper Sicssor</h2>
      </div>
      <div class="content">
        <div class="top-elements">
          <button class="choices" id="rock">
            <img src="rock.png" alt="Rock" />
          </button>
          <button class="choices" id="paper">
            <img src="paper.png" alt="Paper" />
          </button>
          <button class="choices" id="scissor">
            <img src="scissor.png" alt="Scissor" />
          </button>
        </div>
        <div class="bottom-elements">
          <div class="name">
            <h2>You</h2>
            <h2>Computer</h2>
          </div>
          <div class="score">
            <h1 id="left-score">0</h1>
            <h1 id="right-score">0</h1>
          </div>
          <div id="message-box">Tap on Choice</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
