<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div
      class="flex min-h-screen w-full items-center justify-center bg-[#997dff]"
    >
      <main
        class="m-5 flex w-90 flex-col items-center justify-center rounded-xl bg-white p-5 shadow-2xl"
      >
        <header class="flex flex-col items-center justify-center">
          <div class="logo">
            <img
              class="h-30 w-30 sm:h-40 sm:w-40"
              src="./Images/logo.svg"
              alt="Logo"
            />
          </div>
          <div class="heading">
            <h1
              class="text-center text-xl font-bold text-[#1E293B] sm:text-2xl"
            >
              CURRENCY CONVERTER
            </h1>
          </div>
        </header>
        <div
          class="amount-container my-8 flex w-full flex-col items-start justify-start"
        >
          <label class="font-bold text-[#0F172A]" for="amount">Amount:</label>
          <input
            class="w-full border-b-2 border-[#94A3B8] bg-transparent p-3 text-[#1E293B] outline-0 transition focus:border-[#997dff]"
            type="number"
            name="amount"
            id="amount"
            value="100"
          />
        </div>
        <div
          class="currencies flex w-full items-center justify-center space-x-2"
        >
          <div
            class="country-one flex w-1/2 cursor-pointer items-center justify-between rounded bg-[#997dff] px-2 py-1 text-white"
          >
            <button class="country-code font-semibold">PKR</button>
            <img
              height="30px"
              width="30px"
              src="./Images/down-arrow.png"
              alt="down-arrow"
            />
          </div>
          <div
            class="country-two flex w-1/2 cursor-pointer items-center justify-between rounded bg-[#997dff] px-2 py-1 text-white"
          >
            <button class="country-code font-semibold">USD</button>
            <img
              height="30px"
              width="30px"
              src="./Images/down-arrow.png"
              alt="down-arrow"
            />
          </div>
        </div>
        <button
          class="convert mt-8 mb-4 w-full cursor-pointer rounded bg-[#997dff] py-4 font-semibold text-white"
        >
          Convert
        </button>
        <div class="converted-amount w-full rounded bg-[#e3dbfd] py-4">
          <p class="text-center text-lg font-medium">1 PKR = 285 USD</p>
        </div>
      </main>
    </div>
    <div
      class="countries absolute top-0 hidden min-h-screen w-full bg-[#997dff] text-white"
    >
      <div
        class="close-btn absolute top-3 right-3 h-5 w-5 cursor-pointer opacity-80 transition hover:opacity-100 sm:top-5 sm:right-5"
      >
        <img class="close-icon" src="./Images/close.png" alt="" />
      </div>
      <div
        class="search-bar relative top-6 mx-5 my-5 flex w-[90%] border-b-2 border-white/50 sm:top-0 sm:mx-10 sm:w-96"
      >
        <input
          class="mx-3 w-full bg-transparent py-2 pr-4 text-white placeholder-white/70 caret-white outline-0"
          placeholder="Search Country"
          type="text"
          name="search-country"
          id="search-country"
        />
        <img
          class="absolute right-1 bottom-3 h-6 w-6 cursor-pointer opacity-80 transition hover:opacity-100"
          src="./Images/search.png"
          alt="search"
        />
      </div>
      <div class="countries-list">
        <ul
          class="grid grid-cols-1 place-items-center gap-3 p-3 md:p-10 lg:grid-cols-2 xl:grid-cols-3"
        >
          <li
            class="relative hidden w-full cursor-pointer items-center justify-between space-y-3 rounded border-2 border-white/50 bg-white p-5 text-[#997dff] sm:w-96"
          >
            <div class="content">
              <h3 class="flex items-center font-bold">
                Country Name:
                <span
                  class="ml-3 inline-block max-w-[150px] truncate font-normal"
                  >Pakistan</span
                >
              </h3>
              <p class="flex items-center font-bold">
                Currency:
                <span
                  class="ml-3 inline-block max-w-[180px] truncate font-normal"
                  >Pakistani Rupee(PKR)</span
                >
              </p>
            </div>
            <div class="select">
              <img
                class="hidden"
                src="./Images/selected.png"
                alt="Select-Img"
              />
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
