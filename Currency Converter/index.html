<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div
      class="flex min-h-screen w-full items-center justify-center bg-[#799EFF]"
    >
      <main
        class="flex w-90 flex-col items-center justify-center rounded-xl bg-[#FEFFC4] p-5"
      >
        <header class="flex flex-col items-center justify-center">
          <div class="logo">
            <img
              height="150px"
              width="150px"
              src="./Images/logo.png"
              alt="Logo"
            />
          </div>
          <div class="heading">
            <h1 class="text-2xl font-bold">CURRENCY CONVERTER</h1>
          </div>
        </header>
        <div
          class="amount-container my-8 flex w-full flex-col items-start justify-start"
        >
          <label class="font-bold" for="amount">Amount:</label>
          <input
            class="w-full border-b-2 p-3 outline-0"
            type="number"
            name="amount"
            id="amount"
            value="100"
          />
        </div>
        <div
          class="currencies flex w-full items-center justify-center space-x-2"
        >
          <div
            class="country-one flex w-1/2 items-center justify-between rounded bg-amber-700 px-2 py-1 text-white"
          >
            <button class="country-code">PKR</button>
            <img
              height="30px"
              width="30px"
              src="./Images/down-arrow.png"
              alt="down-arrow"
            />
          </div>
          <div
            class="country-two flex w-1/2 items-center justify-between rounded bg-amber-700 px-2 py-1 text-white"
          >
            <button class="country-code">USD</button>
            <img
              height="30px"
              width="30px"
              src="./Images/down-arrow.png"
              alt="down-arrow"
            />
          </div>
        </div>
        <button
          class="convert mt-8 mb-4 w-full rounded bg-amber-400 py-4 text-white"
        >
          Convert
        </button>
        <div class="converted-amount w-full rounded bg-amber-400 py-4">
          <p class="text-center text-lg text-white">1 PKR = 285 USD</p>
        </div>
      </main>
    </div>
  </body>
</html>
