<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <div
      class="flex min-h-screen w-full items-center justify-center bg-gradient-to-br from-[#1E3A8A] to-[#2563EB]"
    >
      <main
        class="m-5 flex w-90 flex-col items-center justify-center rounded-xl bg-[#F8FAFC] p-5 shadow-2xl"
      >
        <header class="flex flex-col items-center justify-center">
          <div class="logo">
            <img
              class="h-30 w-30 sm:h-40 sm:w-40"
              src="./Images/logo.png"
              alt="Logo"
            />
          </div>
          <div class="heading">
            <h1
              class="text-center text-xl font-bold text-[#1E293B] sm:text-2xl"
            >
              CURRENCY CONVERTER
            </h1>
          </div>
        </header>
        <div
          class="amount-container my-8 flex w-full flex-col items-start justify-start"
        >
          <label class="font-bold text-[#0F172A]" for="amount">Amount:</label>
          <input
            class="w-full border-b-2 border-[#94A3B8] bg-transparent p-3 text-[#1E293B] outline-0 transition focus:border-[#38BDF8]"
            type="number"
            name="amount"
            id="amount"
            value="100"
          />
        </div>
        <div
          class="currencies flex w-full items-center justify-center space-x-2"
        >
          <div
            class="country-one flex w-1/2 cursor-pointer items-center justify-between rounded bg-gradient-to-r from-[#0EA5E9] to-[#0284C7] px-2 py-1 text-white shadow-md transition hover:from-[#38BDF8] hover:to-[#0EA5E9]"
          >
            <button class="country-code font-semibold">PKR</button>
            <img
              height="30px"
              width="30px"
              src="./Images/down-arrow.png"
              alt="down-arrow"
            />
          </div>
          <div
            class="country-two flex w-1/2 cursor-pointer items-center justify-between rounded bg-gradient-to-r from-[#0EA5E9] to-[#0284C7] px-2 py-1 text-white shadow-md transition hover:from-[#38BDF8] hover:to-[#0EA5E9]"
          >
            <button class="country-code font-semibold">USD</button>
            <img
              height="30px"
              width="30px"
              src="./Images/down-arrow.png"
              alt="down-arrow"
            />
          </div>
        </div>
        <button
          class="convert mt-8 mb-4 w-full cursor-pointer rounded bg-gradient-to-r from-[#FBBF24] to-[#F59E0B] py-4 font-semibold text-white shadow-md transition hover:from-[#FACC15] hover:to-[#EAB308]"
        >
          Convert
        </button>
        <div
          class="converted-amount w-full rounded bg-gradient-to-r from-[#FBBF24] to-[#F59E0B] py-4 shadow-md"
        >
          <p class="text-center text-lg font-medium text-white">
            1 PKR = 285 USD
          </p>
        </div>
      </main>
    </div>

    <div
      class="countries absolute top-0 min-h-screen w-full bg-gradient-to-b from-[#0EA5E9] to-[#0369A1] text-white"
    >
      <div
        class="search-bar mx-10 my-5 flex space-x-3 border-b-2 border-white/50 px-5 py-3"
      >
        <input
          class="w-full bg-transparent text-white placeholder-white/70 caret-white outline-0"
          placeholder="Search Country"
          type="text"
          name="search-country"
          id="search-country"
        />
        <img
          class="h-8 w-8 cursor-pointer opacity-80 transition hover:opacity-100"
          src="./Images/search.png"
          alt="search"
        />
      </div>
      <div class="countries-list">
        <ul class="p-10">
          <li
            class="mb-5 grid w-full grid-cols-4 border-b border-white/50 pb-3 text-lg font-bold text-white/90"
          >
            <p class="country-number">No.</p>
            <p class="country-name">Country Name</p>
            <p class="currency-name">Currency Name</p>
            <p class="currency-code">Currency Code</p>
          </li>
          <li
            class="mb-3 grid w-full grid-cols-4 py-2 text-white/80 transition hover:bg-white/10 hover:text-white"
          >
            <p class="country-number ml-1">1</p>
            <p class="country-name ml-1">Pakistan</p>
            <p class="currency-name ml-1">Pakistani Rupee</p>
            <p class="currency-code ml-1">PKR</p>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
