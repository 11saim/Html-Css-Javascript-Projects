<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="buttons">
      <button class="active">All</button>
      <button>Shoes</button>
      <button>Phone</button>
      <button>Table</button>
    </div>
    <div class="card-area">
      <div class="card" data-name="phone">
        <img src="Images/Phone-1.webp" alt="" />
        <h3>Phone-1</h3>
      </div>
      <div class="card" data-name="phone">
        <img src="Images/Phone-2.webp" alt="" />
        <h3>Phone-2</h3>
      </div>
      <div class="card" data-name="phone">
        <img src="Images/Phone-3.webp" alt="" />
        <h3>Phone-3</h3>
      </div>
      <div class="card" data-name="shoes">
        <img src="Images/Shoes-1.webp" alt="" />
        <h3>Shoe-1</h3>
      </div>
      <div class="card" data-name="shoes">
        <img src="Images/Shoes-2.webp" alt="" />
        <h3>Shoe-2</h3>
      </div>
      <div class="card" data-name="shoes">
        <img src="Images/Shoes-3.webp" alt="" />
        <h3>Shoe-3</h3>
      </div>
      <div class="card" data-name="table">
        <img src="Images/Table-1.webp" alt="" />
        <h3>Table-1</h3>
      </div>
      <div class="card" data-name="table">
        <img src="Images/Table-2.webp" alt="" />
        <h3>Table-2</h3>
      </div>
      <div class="card" data-name="table">
        <img src="Images/Table-3.webp" alt="" />
        <h3>Table-3</h3>
      </div>
      <div class="card" data-name="table">
        <img src="Images/Table-4.webp" alt="" />
        <h3>Table-4</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
