<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-blue-400 flex justify-center items-center min-h-screen">
    <div
      class="container m-5 w-[100%] xl:w-[70%] flex-col lg:flex-row flex justify-center items-center space-y-2 lg:space-y-0 lg:space-x-5"
    >
      <div
        class="side-bar flex flex-wrap flex-row lg:flex-col justify-start sm:justify-around lg:justify-start space-x-3 space-y-3 rounded-md side-bar w-full lg:w-[20%] bg-white p-3"
      >
        <div class="shapes space-y-1">
          <p class="font-bold">Shapes</p>
          <div class="box flex justify-start items-center space-x-2 lg:ml-2">
            <img class="w-4" src="./images/box.png" alt="Rectangle" />
            <p class="cursor-pointer">Box</p>
          </div>
          <div
            class="triangle flex justify-start items-center space-x-2 lg:ml-2"
          >
            <img class="w-4" src="./images/triangle.png" alt="Triangle" />
            <p class="cursor-pointer">Triangle</p>
          </div>
          <div class="circle flex justify-start items-center space-x-2 lg:ml-2">
            <img class="w-4" src="./images/circle.png" alt="Circle" srcset="" />
            <p class="cursor-pointer">Cirlce</p>
          </div>
        </div>
        <div class="options space-y-1">
          <p class="font-bold">Options</p>
          <div class="brush flex justify-start items-center space-x-2 lg:ml-2">
            <img class="w-4" src="./images/brush.png" alt="Brush" />
            <p class="cursor-pointer">Brush</p>
          </div>
          <div class="eraser flex justify-start items-center space-x-2 lg:ml-2">
            <img class="w-4" src="./images/eraser.png" alt="Eraser" />
            <p class="cursor-pointer">Eraser</p>
          </div>
          <div
            class="fill-color flex justify-start items-center space-x-2 lg:ml-2"
          >
            <img class="w-4" src="./images/box.png" alt="Box" />
            <p class="cursor-pointer">Fill Color</p>
          </div>
        </div>
        <div class="size space-y-1">
          <p class="font-bold">Size</p>
          <input class="w-full" type="range" min="1" max="100" value="50" />
        </div>
        <div class="colors space-y-1">
          <p class="font-bold">Colors</p>
          <div
            class="colors-collection flex justify-start items-center space-x-1 lg:ml-2"
          >
            <div
              class="color white cursor-pointer bg-white border-black border w-4 h-4 rounded-full"
            ></div>
            <div
              class="color red cursor-pointer bg-red-600 border-black border w-4 h-4 rounded-full"
            ></div>
            <div
              class="color blue cursor-pointer bg-blue-600 border-black border w-4 h-4 rounded-full"
            ></div>
            <div
              class="color green cursor-pointer bg-green-600 border-black border w-4 h-4 rounded-full"
            ></div>
            <div
              class="color yellow cursor-pointer bg-yellow-500 border-black border w-4 h-4 rounded-full"
            ></div>
          </div>
        </div>
        <div class="btns space-y-1 flex justify-center items-center flex-col">
          <button
            class="clear-canvas cursor-pointer border border-black px-4 lg:px-0 w-full h-12 text-[14px]"
          >
            Clear Canvas
          </button>
          <button
            class="save-img cursor-pointer px-4 lg:px-0 w-full h-12 border border-black text-[12px]"
          >
            Save As Image
          </button>
        </div>
      </div>
      <div class="canvas w-full lg:w-[70%]">
        <canvas class="rounded-md board bg-white w-full h-[484px]"></canvas>
      </div>
    </div>
  </body>
</html>
