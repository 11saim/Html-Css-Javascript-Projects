<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-blue-400">
    <div
      class="container m-5 flex w-[100%] flex-col items-center justify-center space-y-2 lg:flex-row lg:space-y-0 lg:space-x-5 xl:w-[70%]"
    >
      <div
        class="side-bar side-bar flex w-full flex-row flex-wrap justify-start space-y-3 space-x-3 rounded-md bg-white p-3 sm:justify-around lg:w-[20%] lg:flex-col lg:justify-start"
      >
        <div class="shapes grow space-y-1">
          <h5 class="font-bold">Shapes</h5>
          <div class="box flex items-center justify-start space-x-2 lg:ml-2">
            <img class="w-4" src="./images/box.png" alt="Rectangle" />
            <p class="cursor-pointer">Box</p>
          </div>
          <div
            class="triangle flex items-center justify-start space-x-2 lg:ml-2"
          >
            <img class="w-4" src="./images/triangle.png" alt="Triangle" />
            <p class="cursor-pointer">Triangle</p>
          </div>
          <div class="circle flex items-center justify-start space-x-2 lg:ml-2">
            <img class="w-4" src="./images/circle.png" alt="Circle" srcset="" />
            <p class="cursor-pointer">Cirlce</p>
          </div>
        </div>
        <div class="options grow space-y-1">
          <p class="font-bold">Options</p>
          <div class="brush flex items-center justify-start space-x-2 lg:ml-2">
            <img class="w-4" src="./images/brush.png" alt="Brush" />
            <p class="brush cursor-pointer">Brush</p>
          </div>
          <div class="eraser flex items-center justify-start space-x-2 lg:ml-2">
            <img class="w-4" src="./images/eraser.png" alt="Eraser" />
            <p class="eraser cursor-pointer">Eraser</p>
          </div>
          <div
            class="fill-color flex items-center justify-start space-x-2 lg:ml-2"
          >
            <img class="w-4" src="./images/box.png" alt="Box" />
            <p class="fill-color cursor-pointer">Fill Color</p>
          </div>
        </div>
        <div class="grow space-y-1">
          <p class="font-bold">Size</p>
          <input
            class="size w-full"
            type="range"
            min="1"
            max="100"
            value="10"
          />
        </div>
        <div class="colors grow space-y-1">
          <p class="font-bold">Colors</p>
          <div
            class="colors-collection flex items-center justify-start space-x-1 lg:ml-2"
          >
            <div
              class="color-selected color black h-4 w-4 cursor-pointer rounded-full border border-black bg-black"
            ></div>
            <div
              class="color red h-4 w-4 cursor-pointer rounded-full border border-black bg-red-600"
            ></div>
            <div
              class="color blue h-4 w-4 cursor-pointer rounded-full border border-black bg-blue-600"
            ></div>
            <div
              class="color green h-4 w-4 cursor-pointer rounded-full border border-black bg-green-600"
            ></div>
            <div
              class="color yellow h-4 w-4 cursor-pointer rounded-full border border-black bg-yellow-500"
            ></div>
          </div>
        </div>
        <div
          class="btns flex grow flex-col items-center justify-center space-y-1"
        >
          <button
            class="clear-canvas h-12 w-full cursor-pointer border border-black px-4 text-[14px] lg:px-0"
          >
            Clear Canvas
          </button>
          <button
            class="save-as-img h-12 w-full cursor-pointer border border-black px-4 lg:px-0"
          >
            Save As Image
          </button>
        </div>
      </div>
      <div class="canvas w-full lg:w-[70%]">
        <canvas
          class="board h-[484px] w-full cursor-crosshair rounded-md bg-white"
        ></canvas>
      </div>
    </div>
  </body>
</html>
